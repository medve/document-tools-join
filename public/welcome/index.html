<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Joiner Extension Guide</title>
  <link rel="icon" type="image/svg+xml" href="/icons/app-icon.svg" />
  <style>
    /* Reset and consistent box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #111;
      line-height: 1.6;
      background-image: url('/background-tile.svg');
      background-repeat: repeat;
      background-size: 64px 64px;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #18181b;
        background-image: url('/background-tile-dark.svg');
        color: #fff;
      }
    }
    .container {
      max-width: 800px;
      margin: 80px auto 0 auto;
      padding: 0 20px;
    }
    .section {
      margin-bottom: 60px;
      text-align: center;
    }
    .section h1 {
      font-family: 'Gabarito', Arial, sans-serif;
      font-weight: 600;
      font-size: 48px;
      line-height: 0.9;
      letter-spacing: -2px;
      margin-bottom: 24px;
      color: #111;
    }
    @media (prefers-color-scheme: dark) {
      .section h1 {
        color: #fff;
      }
    }
    .section p {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 400;
      font-size: 20px;
      line-height: 28px;
      letter-spacing: -0.5%;
      color: #111;
      margin-bottom: 32px;
    }
    @media (prefers-color-scheme: dark) {
      .section p {
        color: #fff;
      }
    }
    .screenshot {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      padding: 8px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Section 1 -->
    <div class="section">
      <h1>Pin your <span style="color: #e56142;">PDF joiner</span> extension</h1>
      <p>Here is how you can activate the tool:</p>
      <img class="screenshot" src="/welcome/screenshot-1.jpg" alt="Pin your PDF joiner extension" />
    </div>

    <!-- Section 2 -->
    <div class="section">
      <p>Open the extension (3) on any page to start using PDF Joiner:</p>
      <img class="screenshot" src="/welcome/screenshot-2.jpg" alt="Open the extension" />
    </div>
  </div>
</body>
</html>
